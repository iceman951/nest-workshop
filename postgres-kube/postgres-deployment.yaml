apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  namespace: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      component: postgres
  template:
    metadata:
      labels:
        component: postgres
    spec:
      volumes:
      - name: myvol
        persistentVolumeClaim:
          claimName: postgresql-pv-claim
      containers:
      - image: postgres
        name: postgres
        ports:
          - containerPort: 5432
        volumeMounts:
        - name: myvol
          mountPath: /var/lib/postgresql/data
          subPath: postgres
        envFrom:
          - secretRef:
              name: postgres-secret
